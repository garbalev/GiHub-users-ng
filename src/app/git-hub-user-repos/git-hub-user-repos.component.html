<div *ngIf="repos$ | async as repos" class="repoContainer">
  <h3>
    <span>{{ repos[0].owner.login }}'s</span> repos
  </h3>

  <div *ngFor="let repo of repos; index as i">
    <span class="repoIndex"> {{ i + 1 }}) </span>
    <a [href]="repo.html_url" target="_blank">
      {{ repo.name }}
    </a>
    <br>
    <span class="dateOfBirth">Date Of Birth: {{ repo.created_at | date: 'medium'}}</span>
  </div>
</div>
