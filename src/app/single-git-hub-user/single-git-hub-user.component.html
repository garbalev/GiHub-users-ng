<div class="card">
  <div class="cardInfo">
    <img [src]="user.avatar_url" />
    <span>{{ user.login }}</span>
  </div>
  <div class="cardButtons">
    <a [href]="user.html_url" target="_blank">Open GitHub</a>
    <a routerLink="./repos/{{user.login}}" class="repos" (click)="getRepos()">Repos</a>
  </div>
</div>
